{% extends 'base.html' %}

{% block title %}{{ site_name }}{% endblock %}

{% block content %}
<h1>{{ username }}'s Page</h1>
<ul>
    {% for post in posts %}
    <li>
    <img src="{{ post.youtube_thumbnail_url }}" alt="{{ post.title }}" height="68" width="90"></br>
    <a href="{% url 'posts:detail' slug=post.hash_id %}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
