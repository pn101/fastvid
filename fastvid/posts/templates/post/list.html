{% extends 'base.html' %}

{% block title %}{{ site_name }}{% endblock %}

{% block content %}
<h1>{{ site_name }}</h1>
<ul>
    {% for post in posts %}
    <li>
        <img src="{{ post.youtube_thumbnail_url }}" alt="{{ post.title }}" height="68" width="90"></br>
        <p><a href="{% url 'posts:detail' slug=post.hash_id %}">{{ post.title }}</a> uploaded by <a href="{% url 'yourpage' user_name=post.user %}">{{ post.user.username }}</a></p>
    </li>
    {% endfor %} 
</ul>
{% endblock %}
